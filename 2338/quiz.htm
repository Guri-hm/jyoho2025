    <body>
        <main>
            <h1>クイズ</h1>
            <h2>第一問</h2>
            <p>世界で最も売れたゲームは？</p>
            <ol>
                <li>MINECRAFT</li>
                <li>STREET FIGHTER</li>
                <li>FORTNITE</li>
                <li>GTA</li>
            </ol>
            <p id="a1">答え：MINECRAFT</p>
            <button id="btn1">答え表示</button>
        </main>
    </body>
    <script>
        let a1=document.getElementById("a1");
        a1.style.display="none";
        let btn1 =document.getElementById("btn1");
        btn1.addEventListener("click",()=>{alert("hello");
        a1.style.display="block"
        a1.style.backgroundColor="#FF"
        })
    </script>
