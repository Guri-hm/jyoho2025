<html>
<head>
    <title>クイズのページ</title>
    <link rel="stylesheet" href="./site.css">
    <body>
        <main>
             <h1>クイズ</h1>
             <h2>第一問</h2>
             <p>カリーの年俸は？</p>
             <ol>
                <li>90億</li>
                <li>80億</li>
                <li>115億</li>
             </ol>
             <img src="OIP (1).webp" alt="写真">
             <p id="a1">答え：90億</p>
             <button id="btn1">答え表示</button>
        </main>
    </body>
    <script>
        let a1 = document.getElementById("a1"); 
        a1.style.display = "none";
        let btn1 = document.getElementById("btn1");
        btn1.addEventListener("click",()=>{
            a1.style.display = "block";
        })
    </script>
</head>
</html>
