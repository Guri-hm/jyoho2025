<html>

        <title>クイズのページ</title>

    <main>
        <h1>クイズ</h1>
        <h2>第一問</h2>
        <p>犬種はなんでしょう</p>
        <ol>
            <li>シュナウザー</li>
            <li>テリア</li>
            <li>ダックスフンド</li>
        </ol>

        <p id="a1">答：テリア</p>
        <button id="btn1">答え表示</button>
        <img src="./teria.jpg" alt="写真">
    

    </main>
</body>
<script>
    let a1 = document.getElementById("a1");
    a1.style.display = "none"; 
    let btn1 = document.getElementById("btn1");
    btn1.addEventListener("click" ,()=>{
        a1.style.display = "block";
    })
    </script>
</html>
