<html>
    <head>
        <title>クイズのページ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <h1>音楽のクイズ</h1>
            <h2>問１.世界で一番長い曲はどれぐらい長い？</h2>
            <ol>
                <li>約60年</li>
                <li>約160年</li>
                <li>約560年</li>
                <li>約600年</li>
            </ol>
            <p id="a1">答.約600年（639年）</p>
            <button id="btn1">答え表示</button>
            <h3>問２.世界一大きな楽器、グレートスタラクパイプオルガンはどれくらい大きい？(日本最高は12ｍ)</h3>
            <ol>
                <li>20m</li>
                <li>60m</li>
                <li>120m</li>
                <li>180m</li>
            </ol>
            <p id="a2">答.120m   洞窟全体が楽器であり、鍾乳洞を叩き奏でます。</p>
            <button id="btn2">答え表示</button>
            <h3>問３.「猫ふんじゃった」の外国名で存在しないものは？</div></h3>
            <ol>
                <li>犬のワルツ</li>
                <li>小鳥の歌</li>
                <li>チョコレート</li>
                <li>泥棒行進曲</li>
            </ol>
            <p id="a3">答.小鳥の歌</p>
            <button id="btn3">答え表示</button>
        </main>
        <script>
            let a1 = document.getElementById("a1");
            a1.style.display = "none";
            let btn1 = document.getElementById("btn1");
            btn1.addEventListener("click",()=>{
                a1.style.display = "block";
            })
            let a2 = document.getElementById("a2");
            a2.style.display = "none";
            let btn2 = document.getElementById("btn2");
            btn2.addEventListener("click",()=>{
                a2.style.display = "block";
            })
            let a3 = document.getElementById("a3");
            a3.style.display = "none";
            let btn3 = document.getElementById("btn3");
            btn3.addEventListener("click",()=>{
                a3.style.display = "block";
            })
        </script>
    </body>
</html>
